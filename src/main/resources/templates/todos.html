<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TODO 앱</title>
    <script>
        // 페이지 로딩 시, TODO 목록을 AJAX로 불러오는 함수
        function loadTodos() {
            fetch('/api/todos')
                .then(response => response.json())
                .then(data => {
                    const todoList = document.getElementById('todoList');
                    todoList.innerHTML = ''; // 기존 목록 초기화
                    data.forEach(todo => {
                        const li = document.createElement('li');
                        li.innerHTML = `<strong>${todo.name}</strong> - ${todo.description}`;
                        todoList.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        // form 제출 시 AJAX 호출로 TODO 항목 추가
        function submitForm(event) {
            event.preventDefault(); // 기본 form 제출 동작 방지

            const name = document.getElementById('name').value;
            const description = document.getElementById('description').value;

            fetch('/api/todos', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name: name, description: description })
            })
                .then(response => response.json())
                .then(() => {
                    loadTodos();
                    document.getElementById('todoForm').reset();
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('todoForm').addEventListener('submit', submitForm);
            loadTodos(); // 페이지 로딩 시 목록 불러오기
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        ul {
            padding-left: 20px;
        }
        li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <h1>TODO 항목 추가</h1>
    <form id="todoForm">
        <div>
            <label for="name">항목 이름:</label>
            <input type="text" id="name" name="name" required />
        </div>
        <div>
            <label for="description">항목 설명:</label>
            <textarea id="description" name="description" required></textarea>
        </div>
        <button type="submit">추가</button>
    </form>

    <h2>현재 TODO 목록</h2>
    <ul id="todoList">
        <!-- AJAX로 불러온 TODO 항목들이 동적으로 추가됩니다. -->
    </ul>
</body>
</html>
